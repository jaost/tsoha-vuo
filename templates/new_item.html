{% extends "base.html" %}
{% block title %}New item{% endblock %}
{% block content %}
    <h1 class="subtitle is-3">New item</h1>
    <p class="subtitle is-5">
      Here you can upload new item to the feed. <br />
      Choose an image, write description for it & upload.
    </p>
    <form action="/feed/{{ secret }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="action" value="new_item" />
        <div class="file is-boxed">
            <label class="file-label">
              <input class="file-input" type="file" name="image" accept="image/*" value="{{image}}">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose an image
                </span>
              </span>
            </label>
          </div>
          
          <div class="field">
            <label class="label">Description</label>
            <div class="control">
              <textarea class="textarea" name="description">{{description}}</textarea>
            </div>
          </div>
          <div class="control">
            <button type="submit" class="button is-link">Send</button>
          </div>
    </form>
{% endblock %}
